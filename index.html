<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dafebc6938.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/app.css">
    <title>Word Game</title>
</head>
<body>
    
    <main class="main" id="app">

        <div class="container">
            <div class="row align-items-center justify-content-center py-5">
                Score: 0
            </div>
            <div class="row align-items-center justify-content-center pb-5">
                {{ currentLetterPressed }}
            </div>
            <div class="row justify-content-center align-items-center">
                <div v-for="(letter, index) in keyboardTop" :class="['col-auto', 'keyboard', 'keyboard-top']">
                    {{ letter }}
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div v-for="(letter, index) in keyboardMiddle" class="col-auto keyboard keyboard-middle">
                    {{ letter }}
                </div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div v-for="(letter, index) in keyboardBottom" class="col-auto keyboard keyboard-bottom">
                    {{ letter }}
                </div>
            </div>

        </div>
    </main>


    <script src="./js/app.js"></script>
</body>
</html>
